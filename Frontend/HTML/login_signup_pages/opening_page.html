<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../CSS/background.css">
  <title>Welcome to Clubverse!</title>

</head>
<body>

  <section>
    <h2 class="d-flex justify-content-center">Welcome to Clubverse!</h2>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-info btn-lg" style="background-color: #2ED3DB"><a class="text-dark">Log In</a></button>
    </div>
    <div class="d-flex justify-content-center">
        <p style="height: 50%; margin: auto"><a class="text-dark">Don't have an account yet?</a></p>
    </div>

    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-info btn-lg" style="background-color: #5FFBF1"><a class="text-dark">Sign Up as Student</a></button>
        <button type="button" class="btn btn-info btn-lg" style="background-color: #5FFBF1"><a class="text-dark">Sign Up as Club Director</a></button>
        <button type="button" class="btn btn-info btn-lg" style="background-color: #5FFBF1"><a class="text-dark">Sign Up as Faculty Advisor</a></button>
    </div>
  </section>
</body>
</html>
