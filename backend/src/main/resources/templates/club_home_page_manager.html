<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Club_home_page</title>
</head>
<body>

<div class="nav_bar"></div>

<div style="height:400px; background: url(https://bootstrapious.com/i/snippets/sn-static-header/background.jpg)" class=" bg-cover text-white"></div>

<div class="container py-5">
    <div class="row">
        <div class="col text-center">
            <h1 class="display-4 font-weight-bold" id="club_name"></h1>
            <p class="font-italic text-muted" id="club_description"></p>
        </div>
        <div class="col">
            <img  src="https://source.unsplash.com/910x592" class="rounded-circle float-right border border-success" alt="Cinque Terre" width="300" height="300" style="margin-top:-30%; float: right; margin-right: 10%">
        </div>
    </div>

    <div class="row">
       <div class="col pt-5" >
           <h3 class="">Our Board Members</h3>
           <div id="list_members" class="row">

           </div>
       </div>
        <div class="col col-lg-3 pt-5 manager_buttons">
            <button type="button" class="btn btn-primary m-1 for_student" id="Contact_us">Contact us</button> <br>
            <button type="button" class="btn btn-danger m-1 for_manager" id="cancel">Cancel membership</button><br>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="contact_us_dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info text-light">
                <h5 class="modal-title">Contact us</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <h3 class="label" >Club Director </h3>
                        <p id="club_director_email" class="pb-2"></p>
                        <h3 class="label">Faculty Advisor </h3>
                        <p id="faculty_advisor_email" class="pb-2"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script>
    //Load navbar for student
    $(".nav_bar").load("http://localhost:8080/student.html");
    $("#events_nav").addClass("active");

    //Button on click for contact us
    $("#Contact_us").click(function () {
        $('#contact_us_dialog').modal('show');
    });

    //When page is ready
    $(document).ready(function () {

        //The club id the student is managing
        clubId = [[${clubId}]]

        //get method
        $.ajax({
            type: "GET",
            headers: {
                "Access-Control-Allow-Origin": "*",
                Authorization: localStorage.getItem('Authorization')
            },
            crossDomain: true,
            contentType: "application/json",
            url: "http://localhost:8080/club/getWithPermissions/" + clubId +"/"+localStorage.getItem('userId'),
            dataType: 'json',
            success: function (response) {
                $("#club_name").text(response.name);
                $("#club_description").text(response.description);
                $("#club_director_email").text(response.clubDirectorMail);
                $("#faculty_advisor_email").text(response.faultyAdvisorMail);

                //Show board members of the club
                for(let i = 0; i < response.boardMembers.length; i++)
                {
                    showMember(response.boardMembers, i);
                }

                //Add permission buttons
                for (let i= 0; i < response.permissions.length; i++)
                {
                    if(response.permissions[i] === 1)
                    {
                        $(".manager_buttons").append("        <a type=\"button\"  href=\"http://localhost:8080/app/manager_event_list/"+clubId+"\" class=\"btn btn-primary m-1 for_manager\">Manage events</a><br>")
                    }
                    else if(response.permissions[i] === 2)
                    {
                        $(".manager_buttons").append("       <a type=\"button\" href=\"http://localhost:8080/app/finance_table_manager/"+clubId+"\" class=\"btn btn-primary m-1 for_manager\">Manage finance</a><br>\n")
                    }
                    else if( response.permissions[i] === 3)
                    {
                        $(".manager_buttons").append("       <a type=\"button\" href=\"#\" class=\"btn btn-primary m-1 for_manager\">Manage members</a><br>\n")
                    }
                }

            }
        });

        function showMember(mem, i) {
            $("#list_members").append("<div class='col'><div class=\"card border-0\">\n" +
                "                                <div class=\"position-relative rounded-circle overflow-hidden mx-auto custom-circle-image\" style=\"height: 200px; width: 200px\">\n" +
                "                                    <img class=\"w-100 h-100 rounded-circle\" src=\"https://source.unsplash.com/794x794\" style=\"height: 100px; width: 100px\" alt=\"Card image cap\">\n" +
                "                                </div>\n" +
                "                                <div class=\"card-body text-center mt-4\">\n" +
                "                                    <h3 class=\"text-uppercase card-title\">" + mem[i].userFullName + "</h3>\n" +
                "                                    <p class=\"card-text\">" + mem[i].title + "</p>\n" +
                "                                </div>\n" +
                "                            </div> </div>")

        }

        //Cancel membership
        $("#cancel").click(function () {
            alert('here')
            $.ajax({
                type: "PUT",
                headers: {
                    "Access-Control-Allow-Origin": "*",
                    Authorization: localStorage.getItem('Authorization')
                },
                crossDomain: true,
                contentType: "application/json",
                url:"http://localhost:8080/club/"+clubId+"/cancelMembershipForManagerToClub/"+ localStorage.getItem("userId"),
                dataType: 'json',
                success: function (response) {
                    console.log(response)
                    window.location.href = window.location.href;

                },
                error : function(e) {
                    alert("Error!")
                    console.log("ERROR: ", e);
                    window.location.replace("http://localhost:8080/app/club_home_page_student/"+clubId);
                }
            });

        });

    })
</script>
</html>
