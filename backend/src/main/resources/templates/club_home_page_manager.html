<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Club_home_page</title>
</head>
<body>

<div class="nav_bar"></div>

<div style="height:400px; background: url(https://bootstrapious.com/i/snippets/sn-static-header/background.jpg)" class=" bg-cover text-white"></div>

<div class="container py-5">
    <div class="row">
        <div class="col text-center">
            <h1 class="display-4 font-weight-bold" id="club_name"></h1>
            <p class="font-italic text-muted" id="club_description"></p>
        </div>
        <div class="col">
            <img  src="https://source.unsplash.com/910x592" class="rounded-circle float-right border border-success" alt="Cinque Terre" width="300" height="300" style="margin-top:-30%; float: right; margin-right: 10%">
        </div>
    </div>

    <div class="row">
       <div class="col pt-5" >
           <div id="list_members">
           </div>
       </div>
        <div class="col pt-5 manager_buttons">
            <button type="button" class="btn btn-primary m-1 for_student">Events</button>
            <button type="button" class="btn btn-primary m-1 for_student">Contact us</button>
            <button type="button" class="btn btn-danger m-1 for_manager">Cancel membership</button>
        </div>
    </div>
</div>
</body>
<script>
    $(".nav_bar").load("http://localhost:8080/student.html");
    $("#events_nav").addClass("active");

    $( "#events" ).click(function() {
        window.location.replace("http://localhost:8080/app/student_club_event_list/1"); //Need to change this
    });
    $( "#contactUs" ).click(function() {
        alert( "Handler for .click() called." );
    });

    $(document).ready(function () {
        //get method
        clubId = [[${clubId}]]
        $.ajax({
            type: "GET",
            headers: {
                "Access-Control-Allow-Origin": "*",
                Authorization: localStorage.getItem('Authorization')
            },
            crossDomain: true,
            contentType: "application/json",
            url: "http://localhost:8080/club/getWithPermissions/" + clubId +"/"+localStorage.getItem('userId'),
            dataType: 'json',
            success: function (response) {
                console.log(response);
                $("#club_name").text(response.name);
                $("#club_description").text(response.description);

                console.log(response.boardMembers);
                for(let i = 0; i < response.boardMembers.length; i++)
                {
                    showMember(response.boardMembers, i)
                }

                //Add permission buttons
                for (let i= 0; i < response.permissions.length; i++)
                {
                    if(response.permissions[i] === 1)
                    {
                        $(".manager_buttons").append("        <button type=\"button\"  href=\"http://localhost:8080/app/club_director_event_list\" class=\"btn btn-primary m-1 for_manager\">Manage events</button>")
                    }
                    else if(response.permissions[i] === 2)
                    {
                        $(".manager_buttons").append("            <button type=\"button\" href=\"http://localhost:8080/app/finance_table\" class=\"btn btn-primary m-1 for_manager\"><a href=\"http://localhost:8080/app/finance_table\" >Manage finance</a></button>\n")
                    }
                    else if( response.permissions[i] === 3)
                    {
                        $(".manager_buttons").append("            <button type=\"button\" class=\"btn btn-primary m-1 for_manager\">Manage members</button>\n")
                    }
                }

            }
        });

        function showMember(mem, i) {
            $("#list_members").append("<div class=\"card border-0\">\n" +
                "                                <div class=\"position-relative rounded-circle overflow-hidden mx-auto custom-circle-image\" style=\"height: 200px; width: 200px\">\n" +
                "                                    <img class=\"w-100 h-100 rounded-circle\" src=\"https://source.unsplash.com/794x794\" style=\"height: 100px; width: 100px\" alt=\"Card image cap\">\n" +
                "                                </div>\n" +
                "                                <div class=\"card-body text-center mt-4\">\n" +
                "                                    <h3 class=\"text-uppercase card-title\">" + mem[i].userFullName + "</h3>\n" +
                "                                    <p class=\"card-text\">" + mem[i].title + "</p>\n" +
                "                                </div>\n" +
                "                            </div>")

        }

        /*$( "#manageEventBtn" ).click(function() {
            console.log("in go to manage events");
            window.location.href = "http://localhost:8080/app/manager_event_list";
        });*/
    })
</script>
</html>
