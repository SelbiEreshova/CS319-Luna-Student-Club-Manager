<h2 class="d-flex justify-content-center mt-4 pt-6">Event List</h2>

<div class="container table-responsive mx-auto my-2 p-3 ">
    <table class="table display table-striped club-list">
        <thead class="bg-dark text-light">
        <tr>
            <th>Club Name</th>
            <th class="filtered">Event Name</th>
            <th>Date</th>
            <th class="filtered">Time</th>
            <th>Ge Points</th>
            <th>Location</th>
            <th>Quota</th>
            <th>Details</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="event:${events}">
            <td th:text="${event.clubName}"></td>
            <td th:text="${event.eventName}"></td>
            <td th:text="${event.startDate}"></td>
            <td >Time</td>
            <td th:text="${event.gePoint}"></td>
            <td>loc</td>
            <td th:text="${event.quota}"></td>
            <td><button type="button" class="btn btn-info text-light details" th:id="${event.eventId}">See Details</button></td>
        </tr>


<button class="details" id="x"></button>
<button class="details" id="y"></button>
<button class="details" id="z"></button>

        </tbody>

    </table>

</div>

</body>

<script>
    $(document).ready( function () {
    $(".nav_bar").load("http://localhost:8080/student.html");
    $("#events_nav").addClass("active");

    function goToEvent(id) {
        window.location.href= `http://localhost:8080/app/STUDENT_event_homepage/${id}`;
      }
      $('.details').click(function(){
          var id = $(this).attr('id');
          goToEvent(id)
      });

    var table = $('.club-list').DataTable(
                    { language: {

    });




</script>
