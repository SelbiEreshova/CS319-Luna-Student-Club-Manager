<body>

<h2 class="d-flex justify-content-center mt-4 pt-6">Welcome</h2>
<h2 class="d-flex justify-content-center mt-4 pt-6" id="name"></h2>


<div class="container table-responsive mx-auto my-2 p-3 ">
  <table class="table display table-striped student-home-table" id="student-home-table">
    <thead class="bg-dark text-light">
    <tr>
      <th>Event</th>
      <th>Club</th>
      <th>Date</th>
      <th>Time</th>
      <th>GE Point</th>
      <th></th>
    </tr>
    </thead>
  </table>
</div>
</body>

<div class="d-flex justify-content-center"><button type="button" class="btn btn-info text-light">Go to All Events</button></div>

<script>
    $(document).ready(function () {
      var table = $("#student-home-table").DataTable();
      function goToEvent(id) {
        href= `http://localhost:8080/app/event/${id}`;
      }
      $.ajax({
        type: "GET",
        headers: {
          "Access-Control-Allow-Origin": "*",
          Authorization : localStorage.getItem('Authorization')
        },
        crossDomain: true,
        contentType: "application/json",
        url: `http://localhost:8080/studentHomePage/${localStorage.getItem('userId')}`,
        dataType: 'json',
        success: function(response) {
          $("#name").text("YAS");
          var dummyResponse = [
          {eventName: "event 1",
          clubName: "club 1",
          gePoint: 15,
          eventId: 1},
          {eventName: "event 2",
          clubName: "club 2",
          gePoint: 20,
          eventId: 2}
          ]
          function showEvents(r, i){
              table.row.add([
                r[i].eventName,
                r[i].clubName,
                "date",
                "time",
                r[i].gePoint,
                "<button onClick= "(r[i].eventId)=> {href= `http://localhost:8080/app/event/${id}`;} (r[i].eventId)" >Go to event's home page</button>"
                ]).draw(false);
          };
          for (let i = 0; i < dummyResponse.length; i++) {
            showEvents(dummyResponse, i);
          }
        }
      });
    });
</script>

</html>
