<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="../../CSS/background.css">-->
    <title>Login</title>

</head>
<body>
    <section>
        <h2 class="d-flex justify-content-center">Log In</h2>
        <form style="width: 25%; margin: auto">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="d-flex justify-content-around">
                <button style="background-color: #2ED3DB" type="submit" class="btn btn-primary" id="login"><a class="text-dark">Log In</a></button>
                <button style="background-color: #5FFBF1" type="button" class="btn btn-primary"><a class="text-dark">Go To Main Page</a></button>
                <button style="background-color: #5FFBF1" type="button" class="btn btn-primary"><a class="text-dark">Forgot Password</a></button>
            </div>
        </form>
    </section>
</body>
<script>
    $(document).ready(
        function () {

            // SUBMIT FORM
            $("#login").on("click", function (event) {
                event.preventDefault();
                ajaxPost();
            });

            function ajaxPost() {

                // PREPARE FORM DATA
                var formData = {
                    username: $("#username").val(),
                    password: $("#password").val(),
                }

                // DO POST
                $.ajax({
                    type: "POST",
                    headers: {
                        "Access-Control-Allow-Origin": "*",
                    },
                    crossDomain: true,
                    contentType: "application/json",
                    url: "http://localhost:8080/login-request",
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function (result) {
                        if (result.messageType == "SUCCESS") {
                            localStorage.setItem("Authorization", result.message);
                            const user = {
                                userId: result.userId,
                                userType: result.userType
                            };
                            localStorage.setItem("userId", result.userId);
                            localStorage.setItem("userType", result.userType);
                            localStorage.setItem("user", user);
                            console.log(result);
                            window.location.href = `http://localhost:8080/app/${localStorage.getItem("userType")}HomePage`;
                        } else {
                            alert("oh nooo");
                        }
                    },
                    error: function (e) {
                        alert("Error!")
                        console.log("ERROR: ", e);
                    }
                });

            }

        })
</script>
</html>
