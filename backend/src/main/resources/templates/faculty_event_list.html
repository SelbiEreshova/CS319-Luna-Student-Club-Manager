<script>
    $.ajax({
        type: "GET",
        headers: {
            "Access-Control-Allow-Origin": "*",
            Authorization : localStorage.getItem('Authorization'),
        },
        crossDomain: true,
        contentType: "application/json",
        url: `http://localhost:8080/event/facultyAdvisorEvents/${localStorage.getItem('clubId')}`,
        dataType: 'json',
        success: function(response) {
            console.log(response);
            function showEvents(r, i){
                table.row.add([
                    r[i].clubName,
                    r[i].eventName,
                    r[i].startDate,
                    r[i].startTime,
                    r[i].gePoints,
                    r[i].location,
                    r[i].quota
                      `<button onclick='goToEvent(${r[i].eventId})'>Go to event's home page</button>`
                ]).draw();
            };
             function goToEvent(id) {
                window.location.href= `http://localhost:8080/app/STUDENT_event_homepage/${id}`;
              }
              $('.details').click(function(){
                  var id = $(this).attr('id');
                  goToEvent(id)
              });

            for (let i = 0; i < response.length; i++) {
                showEvents(response, i);
            }
        }
    });
</script>
