<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark" style=" background-color: #20b5bd; z-index: 1030;">
    <a class="navbar-brand" href=`#` id="main_page">Clubverse</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" id="members_list" href=`#`>Members</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" id="events_list" href="http://localhost:8080/app/club_director_event_list">Events<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" >
                <a class="nav-link"  id="applications_list" href="#">Applications</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" id="finance_list" href="#">Finance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="about_us" href="http://localhost:8080/app/about_us">About us</a>
            </li>
        </ul>
    </div>
    <div class=" justify-content-left">
        <ul class="navbar-nav mr-auto">
            <button class="mx-3" id = "signOut">   Sign Out  </button>
            <button class="mx-3" id = "profile">   Profile  </button>
        </ul>
    </div>
</nav>
<div class="body">

</div>
</body>

<script>
    $( ".nav-item" ).click(function(event) {
        $(".nav-item").removeClass("active");
        $(this).addClass("active");
    });
</script>

<script>
        $("#profile").click(function(){
            window.location.href = "http://localhost:8080/app/club_director_profile";
        })
        $("#main_page").click(function() {
            var url = `http://localhost:8080/app/club_home_page_director/${localStorage.getItem('clubId')}`;
            document.getElementById("main_page").setAttribute("href",url);
        });

        $("#members_list").click(function() {
            var url = `http://localhost:8080/app/club/${localStorage.getItem('clubId')}/director_members`;
            document.getElementById("members_list").setAttribute("href",url);
        });


        $("#signOut").on("click", function (event) {
            event.preventDefault();
            localStorage.removeItem("Authorization");
            localStorage.removeItem("userId");
            localStorage.removeItem("userType");
            localStorage.removeItem("clubId");

            window.location.href = "http://localhost:8080/login"
        });
</script>
</html>
