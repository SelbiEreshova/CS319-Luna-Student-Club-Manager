<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Club_home_page</title>
</head>
<body>

<div class="nav_bar"></div>

<div style="height:400px; background: url(https://bootstrapious.com/i/snippets/sn-static-header/background.jpg)" class=" bg-cover text-white">
</div>

<div class="container py-5">
    <div class="row">
        <div class="col text-center">
            <h1 class="display-4 font-weight-bold" id="club_name"> </h1>
            <p class="font-italic text-muted" id="club_discription"> </p>
        </div>
        <div class="col">
            <img  src="https://source.unsplash.com/910x592" class="rounded-circle float-right border border-success" alt="Cinque Terre" width="300" height="300" style="margin-top:-30%; float: right; margin-right: 10%">
        </div>
    </div>

    <div class="row">
        <div class="column">
            <div class="row pt-5">
                <div class="col-lg-10 mb-4">
                    <h3 class="">Our Board Members</h3>
                    <div id="list_members">
                    </div>
                </div>
            </div>
        </div>
        <div class="col pt-5 manager_buttons">
            <button type="button" class="btn btn-primary m-1 for_student" id="events">Events</button>
            <button type="button" class="btn btn-primary m-1 for_student" id="contactUs">Contact us</button>
        </div>
    </div>
</div>
</body>
<script>
    $(".nav_bar").load("http://localhost:8080/student.html");
    $("#events_nav").addClass("active");

    $(document).ready(function ()
    {
        /*
    if( club.isMember)
    {
        console.log("yes a member")
    }
    });

         */
    clubId =  [[${clubId}]]
    $.ajax({
        type: "GET",
        headers: {
            "Access-Control-Allow-Origin": "*",
            Authorization: localStorage.getItem('Authorization')
        },
        crossDomain: true,
        contentType: "application/json",
        url:"http://localhost:8080/club/getForStudent/"+clubId+"/"+ localStorage.getItem("userId"),
        dataType: 'json',
        success: function (response) {
            console.log(response);
            $("#club_name").text(response.name);
            $("#club_discription").text(response.description);


            for(let i = 0; i < response.boardMembers.length; i++)
            {
                showMember(response.boardMembers, i)
            }

            //SHow cancel or apply button
            if( response.member === true)
            {
                $(".manager_buttons").append("            <button type=\"button\" class=\"btn btn-danger m-1 for_manager\">Cancel membership</button>\n")
            }
            else
            {
                $(".manager_buttons").append("            <button type=\"button\" class=\"btn btn-primary m-1 for_student\" id=\"apply\">Apply for Membership</button>\n")
            }

        }
    });

    function showMember(mem, i)
    {
            $("#list_members").append("<div class=\"card border-0\">\n" +
                "                                <div class=\"position-relative rounded-circle overflow-hidden mx-auto custom-circle-image\" style=\"height: 200px; width: 200px\">\n" +
                "                                    <img class=\"w-100 h-100 rounded-circle\" src=\"https://source.unsplash.com/794x794\" style=\"height: 100px; width: 100px\" alt=\"Card image cap\">\n" +
                "                                </div>\n" +
                "                                <div class=\"card-body text-center mt-4\">\n" +
                "                                    <h3 class=\"text-uppercase card-title\">"+ mem[i].userFullName +"</h3>\n" +
                "                                    <p class=\"card-text\">"+ mem[i].title +"</p>\n" +
                "                                </div>\n" +
                "                            </div>")

    }
                    //On clicks
    $( "#apply" ).click(function() {
        $.ajax({
            type : "PUT",
            headers: {
                "Access-Control-Allow-Origin":"*",
                Authorization : localStorage.getItem('Authorization')
            },
            crossDomain: true,
            contentType : "application/json",
            url : "http://localhost:8080/club/"+clubId+"/directApplicationToClub/"+ localStorage.getItem('userId'),
            success : function(result) {
                if (result.messageType == "ERROR") {
                    alert(result.message)
                } else if (result.messageType == "SUCCESS") {
                    // add href
                    alert(result.message)
                }
                //if (result.messageType === "SUCCESS") {
                //    alert("You are now a member");
                //} else {
                //    alert("oh nooo smthhh");
                //}
                console.log(result);
                alert("Now you are a member! Hurray!")
            },
            error : function(e) {
                alert("Error!")
                console.log("ERROR: ", e);
            }
        });
    });
    $( "#events" ).click(function() {
        window.location.replace("http://localhost:8080/app/student_club_event_list/"+clubId);
    });
    $( "#contactUs" ).click(function() {
        alert( "Handler for .click() called." );
    });
    });

</script>
</html>
